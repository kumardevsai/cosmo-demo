<!doctype html>
<html>
	<head>
		<title>
			test
		</title>
		<meta charset="utf-8">
		<style type="text/css">
			html,
			body,
			div{
				margin: 0;
				padding: 0;

			}
			.outer{
				width:100px;
				height:50px;
				position: absolute;
				left: 100px;
				top: 50px;
			}
			.inner{
				display: inline;
				position: relative;
			}
			.drop{
				height: 100px;
				width: 200px;
				position: absolute;
				left: 0;
				top: 0;
				background: #ffffaa;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner">
				<div class="drop"></div>
			</div>
		</div>
	</body>
</html>
