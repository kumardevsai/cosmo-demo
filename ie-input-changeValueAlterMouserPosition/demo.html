<!doctype html>
<html>
	<head>
		<title>
			test
		</title>
		<meta charset='urf-8'>
		<script type="text/javascript">
			window.onload = function(){
				var inputDemo = document.getElementById('input-demo');
				if(window.attachEvent)
					inputDemo.attachEvent('onblur' , alterInputValue);
				else if(window.addEventListener)
					inputDemo.addEventListener('blur' , alterInputValue , false);
			};
			var alterInputValue = function(){
				var inputDemo = document.getElementById('input-demo');
				inputDemo.value = inputDemo.value + '1';
				//inputDemo.focus();
			};
		</script>
		<style type="text/css">
			.i{
				width:300px;
				height:20px;
				border: 1px solid gray;
			}
			.t{
				height:100px;
				width:300px;
				border: 1px solid gray;
			}
		</style>
	</head>
	<body>
		<input type='text' id='input-demo' class='i'>
		<textarea class='t'></textarea>
	</body>
<html>
