<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
		<title>
			js图片查看器(可缩放、旋转、翻转)
		</title>
		<script src="js/CJL.0.1.js">
		</script>
		<script src="js/ImageTrans.js">
		</script>
	</head>
	<body>
		<style>
			#idContainer{border:1px solid #000;width:600px; height:500px; background:#FFF
			center no-repeat;}
		</style>
		js图片查看器(可缩放、旋转、翻转)
		<br>
		<div id="idContainer">
		</div>
		<input id="idLeft" type="button" value="向左旋转" />
		<input id="idRight" type="button" value="向右旋转" />
		<input id="idVertical" type="button" value="垂直翻转" />
		<input id="idHorizontal" type="button" value="水平翻转" />
		<input id="idReset" type="button" value="重置" />
		<br>
		<input id="idSrc" type="text" value="2.jpg" />
		<input id="idLoad" type="button" value="换图" />
		<br>
		ps：鼠标拖动图片旋转，鼠标滚动滚轮缩放。
		<br>
		<br>

			cloudgamer
		</a>
		，
		<a href="http://www.cnblogs.com/cloudgamer/archive/2010/08/16/ImageTrans.html">
			程序说明
		</a>
		<script type="text/javascript" src='js/ImageLoad.js'>
		</script>
	</body>

</html>
