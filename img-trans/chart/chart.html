		<SCRIPT>
			if (window.attachEvent) {
				window.attachEvent('onload',
				function() {
					initChart();
				});
			} else if (window.addEventListener) window.addEventListener('load',
			function() {
				var imgInterval = setInterval(function() {
					var img = document.getElementById(imgId);
					if (img) {
						clearInterval(imgInterval);
						initChart(img);
					}
				},
				100);
			},
			false);

			var containerId = 'LabelChart';
			var imgId = 'Meter1';

			function initChart(img) {
				var imgtrans = new ImageTrans(containerId, {});
				if (img) imgtrans.setExistImg(img);
				else imgtrans.setExistImg(document.getElementById(imgId));
			};
		</SCRIPT>

		<SCRIPT language=javascript>
			// 显示编辑按钮
			function show_edit_img() {
				if (document.getElementById('edit') != null) document.getElementById('edit').style.display = 'block';
			}
			// 隐藏编辑按钮
			function show_edit_img2() {
				if (document.getElementById('edit') != null) document.getElementById('edit').style.display = 'none';
			}

			document.title = "图表转动.mswc";
			function TransParentObject() {
				var object = document.getElementsByTagName("object");
				if (object.item(0) != null) {
					object.item(0).wmode = "transparent";
					LabelChart.innerHTML = object.item(0).outerHTML;
				}
			}
			function Init() {
				TransParentObject(); //设置flash为透明
				if (typeof(scrolling) != 'undefined') {
					document.body.scroll = scrolling;
				}
				if (window.attachEvent) document.attachEvent('onkeydown', keyDownTrigger);
				else document.addEventListener('keydown', keyDownTrigger, false);
			}
			function keyDownTrigger(e) {
				var e = e || event;
				//实现各种快捷键
				if (e.shiftKey && e.keyCode == 69) {
					var SetObj = document.getElementById('edit');
					if (SetObj != null) {
						document.location.href = SetObj.href;
					}
				}
			}
			window.onload = Init;
		</SCRIPT>
