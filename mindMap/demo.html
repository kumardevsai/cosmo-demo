	<script type="text/javascript">
		var mindPaper = window.mindPaper = MindPaper.create({
			id : 'mingPaper0', 
			bindElement : document.getElementById('draw_panel')
		});
		function changePositionStatus(panel , e){
			document.getElementById('panelX').innerHTML = panel.element.style.left ; 
			document.getElementById('panelY').innerHTML = panel.element.style.top ; 
		};
		var panel = Panel.create({
			panelId : 'draw_panel',
			container : document.body,
			moveCallback : changePositionStatus, 
			initCallback : changePositionStatus
		});
		
		var one = new MouseMenu("one");
		one.addLink("添加", "", "javascript:addMindNode();HideMenuAll();", "_self", "添加节点");
		one.addLink("删除", "", "javascript:delMindeNode();HideMenuAll();", "_self", "删除节点");
		one.addLink("删除分支", "", "javascript:clearMindPaper();HideMenuAll();", "_self", "删除所有节点");
		one.addLink("<font color='gray'>取消</font>", "", "javascript:HideMenuAll()", "_self", "取消操作");

		var two = new MouseMenu("two");
		two.addLink('清空面板', "", "_self", "只保留根节点");

	</script>
