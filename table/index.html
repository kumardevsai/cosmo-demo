<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<TITLE>TinyMCE examples</TITLE>
		<script language=javascript src="data.js"></script>
		<script language=javascript src="merge.js"></script>
	</head>
	<body>
		<div id="div_temp" style="float:left;">
		
		</div>
		<div id="mark" style="width:500px;height:20px;float:left;margin-left:20px;display:block;border:1px #342343 solid;"></div>
		<div id="maxX" style="width:500px;height:20px;float:left;margin-left:20px;display:block;border:1px #342343 solid;"></div>
		<div id="count" style="width:500px;height:20px;float:left;margin-left:20px;display:block;border:1px #342343 solid;"></div>
		<div id="r_count" style="width:500px;height:20px;float:left;margin-left:20px;display:block;border:1px #342343 solid;"></div>
		<div style="width:500px;height:30px;float:left;margin-left:20px;display:block;">
			<input type=button value="合并单元格" onclick="MergeTable.mergeCell('text');">
			<input type=button value="清空选区" onclick="MergeTable.clearCellField();">
			<input type=button value="导出表格" onclick="MergeTable.mergeExport('text');">
		</div>
		<textarea cols=100 rows=10 id="table_txt" style="float:left;margin-left:20px;display:block;"></textarea>
	</body>
</html>
